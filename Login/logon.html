<!DOCTYPE html>
<html>
<head>
	<title>Login Web Form</title>
<!-- for login pop-up section -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- ends here -->
<link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body>
<li>
<br />
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2">LOGIN</button>
</li>
    

<! for login >
    <div  class="modal fade" id="myModal2" role="dialog"  >
    <div class="modal-dialog" style="background-color: brown;">
     <form>
         <h1>Login Form</h1>
		  <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" -->
         <input type="text" pattern="^[a-zA-Z0-9]{3,9}$" title="Min 3 Max 8 Chars" name="uname" placeholder="Username" required>
         <input type="password" pattern="^[a-zA-Z0-9*_$]{8,15}$" name="pwd" placeholder="Password" required>
         <button type="submit">Sign In</button>          
     </form> 
    </div>
    </div>
</body>
</html>
